<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agenda Interactif</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prev">◀</button>
      <h2 id="monthYear"></h2>
      <button id="next">▶</button>
    </div>
    <div class="calendar-days">
      <div>Dim</div><div>Lun</div><div>Mar</div><div>Mer</div><div>Jeu</div><div>Ven</div><div>Sam</div>
    </div>
    <div class="calendar-grid" id="calendar"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="eventModal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <h3>Ajouter un événement</h3>
      <p id="selectedDate"></p>
      <input type="text" id="eventInput" placeholder="Événement...">
      <button id="saveEvent">Enregistrer</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
